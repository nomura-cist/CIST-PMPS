<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org" xmlns: layout="http://www.ultraq.net.nz/thymeleaf/layout">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="contactList_contents">
    <div class="page-header">
        <h1>連絡　一覧</h1>
    </div>
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th class="info col-sm-3">タイトル</th>
            <th class="info col-sm-3">投稿者</th>
            <th class="info col-sm-3">制作日</th>
            <th class="info col-sm-3"></th>
        </tr>
        <tr th:each="contact:${contactList}">
            <td th:text="${contact.title}"></td>
            <td th:text="${contact.contributor}"></td>
            <td th:text="${#dates.format(contact.createDate,'YYYY/MM/dd')}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/contactDetail/'+${contact.title}}">詳細</a>
            </td>

        </tr>
    </table>

    <label th:text="'合計：'+${contactListCount}+'件'">
    </label><br/>
    <label class="text-info" th:text="${result}">結果表示</label><br/>
    <a class="btn btn-primary" th:href="@{'/userList/csv'}">CSV出力</a>
</div>
</body>
</html>
